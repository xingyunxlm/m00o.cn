<!doctype html><html lang="en"><head>    <meta charset="UTF-8">	<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">     	<meta content="yes" name="apple-mobile-web-app-capable">     	<meta content="black" name="apple-mobile-web-app-status-bar-style">     	<meta content="telephone=no" name="format-detection">    <title>提现</title>    <link rel="stylesheet" href="/index/css/style.css">    	<script type="text/javascript" src="/index/js/jquery-1.11.0.min.js"></script>   <!-- <script type="text/javascript" src="/index/js/tixian.js"></script> --></head><body class="bod"  style="background: #eee;float: left"><a href="javascript:;" onclick="window.history.go(-1);" style="position:fixed;right:50px;bottom:200px;width:10%;z-index:9999999;"><img src="/index/images/qqqq.png" width="100%"></a><form action="{:url('index/tx')}" method="post" id='subform'>	<div class="mo">		<div class="zh">		<!-- onkeyup="value=value.replace(/\W/g,'')" -->		<!-- onkeyup="this.value=this.value.replace(/\D/g,'')" onafterpaste="this.value=this.value.replace(/\D/g,'')" maxlength=11 -->			<input type="text" name="alipayaccount" id="zh" required  >			<span class="zf" >支付宝账号：</span>			<input type="hidden" name="username" value="{$username}">			<input type="hidden" name="money" value="{$money}">			<input type="hidden" name="uid" value="{$uid}">		</div>		<div class='xm'>			<input type="text" name="alipayname" id="xm" required onkeyup="value=value.replace(/[\d]/g,'')" onbeforepaste="clipboardData.setData('text',clipboardData.getData('text').replace(/[\d]/g,''))" maxlength=10 name="Numbers"><span class="ming" >姓　　　名：</span>		</div>		<div class="tx">			<input type="text" name="txmoney" id="tx" required  onkeyup="if(isNaN(value))execCommand('undo')" onafterpaste="if(isNaN(value))execCommand('undo')"			><span class="je">提现金额</span><span class="rmb">￥</span>					</div>		<div class="ye">			<p>可提现余额：{$money}元</p>		</div>	</div>	<div class="sit">		<div><button type="button" onclick='_111Submit();'>确认提现</button></div>	</div></form><script>function _111Submit(){  //    var _mmmV=$('input[name=alipayaccount]').val();  //   if(!/^(1(([35][0-9])|(47)|[8][01236789]))\d{8}$/g.test(_mmmV) && !/^([a-zA-Z0-9_-])+@([a-zA-Z0-9_-])+((\.[a-zA-Z0-9_-]{2,3}){1,2})$/g.test(_mmmV)){		// alert("请输入正确的手机号和邮箱！");return false;  //   }     var _mmmV=$('input[name=alipayaccount]').val();    if(_mmmV==""||_mmmV==null) {		alert("请输入手机号和邮箱！");return false;    }   var _eeeV=$('input[name=alipayname]').val();    if(_eeeV==""||_eeeV==null) {		alert("请输入姓名！");return false;    }    var _tttV=$('input[name=txmoney]').val();    if(_tttV==""||_tttV==null) {		alert("请输入金额！");return false;    }     var _uuuV=$('input[name=txmoney]').val();    if(_uuuV=="0") {		alert("金额不能为0！");return false;    }      $('#subform').submit();}</script></body></html>
