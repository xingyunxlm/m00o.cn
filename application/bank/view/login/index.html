<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="后台登录">
  <meta name="description" content="">
  <meta name="author" content="">
  <!--<link rel="shortcut icon" href="images/favicon.png" type="image/png">-->
  <title>登录-代理分销系统</title>
  <link rel="stylesheet" href="/bank/lib/fontawesome/css/font-awesome.css">
  <link rel="stylesheet" href="/bank/css/quirk.css">
  <script src="/bank/lib/modernizr/modernizr.js"></script>
  <script type="text/javascript">
    var NV = {};
    var UA = navigator.userAgent.toLowerCase();
    try
    {
      NV.name=!-[1,]?'ie':
              (UA.indexOf("firefox")>0)?'firefox':
                      (UA.indexOf("chrome")>0)?'chrome':
                              window.opera?'opera':
                                      window.openDatabase?'safari':
                                              'unkonw';
    }catch(e){};
    try
    {
      NV.version=(NV.name=='ie')?UA.match(/msie ([\d.]+)/)[1]:
              (NV.name=='firefox')?UA.match(/firefox\/([\d.]+)/)[1]:
                      (NV.name=='chrome')?UA.match(/chrome\/([\d.]+)/)[1]:
                              (NV.name=='opera')?UA.match(/opera.([\d.]+)/)[1]:
                                      (NV.name=='safari')?UA.match(/version\/([\d.]+)/)[1]:
                                              '0';
    }catch(e){};
    try
    {
      NV.shell=(UA.indexOf('360ee')>-1)?'360极速浏览器':
              (UA.indexOf('360se')>-1)?'360安全浏览器':
                      (UA.indexOf('se')>-1)?'搜狗浏览器':
                              (UA.indexOf('aoyou')>-1)?'遨游浏览器':
                                      (UA.indexOf('theworld')>-1)?'世界之窗浏览器':
                                              (UA.indexOf('worldchrome')>-1)?'世界之窗极速浏览器':
                                                      (UA.indexOf('greenbrowser')>-1)?'绿色浏览器':
                                                              (UA.indexOf('qqbrowser')>-1)?'QQ浏览器':
                                                                      (UA.indexOf('baidu')>-1)?'百度浏览器':
                                                                              '未知或无壳';
    }catch(e){}
  if(NV.name=='ie')
  {
    if(parseInt(NV.version)<10)
    {
      alert('请用ie 10以上浏览器使用此系统！');
      window.opener=null;
      window.open('','_self');
      window.close();
    }
  }
  </script>
</head>
<body class="signwrapper" >
  <div class="sign-overlay"></div>
  <div class="signpanel" id="particles-js"></div>
  <div class="panel signin">
    <div class="panel-heading" style="margin:0px;padding:0px;">
      <!--<h1>后台登录</h1>-->
       <h4 class="panel-title">欢迎登陆代理分销系统</h4>
    </div>
    <form action="{:url('Login/login')}" method="post">
    <div class="panel-body" style="padding-top:0px;">
       <div class="or">login</div>
        <div class="form-group mb10">
          <div class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
            <input type="text" id="admin" name="name" class="form-control" placeholder="用户名" required>
          </div>
        </div>
        <div class="form-group nomargin">
          <div class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
            <input type="password" id="pass" name="pass" class="form-control" placeholder="密码" required>
          </div>
        </div>
        <div><a href="" class="forgot"></a></div>

        <div class="form-group">
          <button id="mouse" class="btn btn-success btn-quirk btn-block" type="submit">登 录</button>
        </div>
        <div class="form-group">
          <a href="{:url('login/signup')}" style="color:#fff;" class="btn btn-default btn-quirk btn-block btn-stroke">注 册</a>
        </div>
      <!-- <div class="form-group mb20">
        <label style="float:right;">
          <span><a href="{:url('login/signup')}" style="color:#fff;" class="btn btn-default btn-quirk btn-stroke">注 册 账 号</a></span>
        </label>
      </div> -->
  </div>
    </form>
  </div>
  <script src="/bank/js/particles.min.js"></script>
  <script src="/bank/js/app.js"></script>
  <script src="/bank/lib/stats.js"></script>
  <script>
    var count_particles, stats, update;
    stats = new Stats;
    stats.setMode(0);
    stats.domElement.style.position = 'absolute';
    stats.domElement.style.left = '-1000px';
    stats.domElement.style.top = '-1000px';
    document.body.appendChild(stats.domElement);
    count_particles = document.querySelector('.js-count-particles');
    update = function() {
      stats.begin();
      stats.end();
      if (window.pJSDom[0].pJS.particles && window.pJSDom[0].pJS.particles.array) {
        count_particles.innerText = window.pJSDom[0].pJS.particles.array.length;
      }
      requestAnimationFrame(update);
    };
    requestAnimationFrame(update);

  </script>
</body>
</html>
